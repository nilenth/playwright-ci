name: Playwright CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Ensure results dir exists
        run: mkdir -p test-results

      - name: Run Playwright tests (CI)
        # use two --reporter flags to avoid shell quoting issues
        run: npx playwright test --reporter=list --reporter=junit
        env:
          CI: true

      - name: Debug - show files created by tests (important)
        if: always()
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Top-level listing ==="
          ls -la
          echo "=== Find any XML or HTML report files ==="
          find . -maxdepth 4 -type f \( -iname "*.xml" -o -iname "*.html" -o -iname "results.xml" \) -print -exec ls -la {} \;
          echo "=== test-results content (if any) ==="
          ls -la test-results || true
          echo "=== playwright-report content (if any) ==="
          ls -la playwright-report || true
          echo "=== cat any results.xml for quick inspection (if present) ==="
          if [ -f test-results/results.xml ]; then echo '---- results.xml ----'; cat test-results/results.xml; fi

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
