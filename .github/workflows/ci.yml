name: Playwright CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Ensure results dir exists
        run: mkdir -p test-results

      - name: Run Playwright tests (CI)
        # Use correct reporter syntax: no quoted space; or use config file reporters
        run: npx playwright test --reporter=list --reporter=junit || true
        env:
          CI: true

      - name: Debug - show files created by tests
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "Root listing:"
          ls -la
          echo "test-results listing:"
          ls -la test-results || true
          echo "playwright-report listing:"
          ls -la playwright-report || true

      - name: Upload JUnit & report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
